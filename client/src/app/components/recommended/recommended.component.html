<div class="relative w-full h-full">
  <div class= "">
    <div (click)="goToPrevious()" class="absolute bg-white opacity-70 hover:opacity-100 h-12 w-12 border border-slate-900 text-center py-1 rounded-full top-1/2 z-20 transform -translate-y-1/2 left-0 text-3xl">←</div>
    <div (click)="goToNext()" class="absolute bg-white opacity-70 hover:opacity-100 h-12 w-12 border border-slate-900 text-center py-1 rounded-full top-1/2 z-20 transform -translate-y-1/2 right-0 text-3xl">→</div>
  </div>
  <div class="overflow-x-auto max-w-screen-full mx-auto scroll-auto">
    <div class="flex gap-4 overflow-hidden">
      <app-shop-cart [shopCart]="data[currentIndex+0]"></app-shop-cart>
      <app-shop-cart [shopCart]="data[currentIndex+1]"></app-shop-cart>
      <app-shop-cart [shopCart]="data[currentIndex+2]"></app-shop-cart>
      <app-shop-cart [shopCart]="data[currentIndex+3]"></app-shop-cart>
    </div>
  </div>
  <div class="dotsContainer"></div>
</div>
