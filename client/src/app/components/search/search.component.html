<div class="flex m-0 border-2  border-slate-300 rounded-full bg-white p-3 overflow-hidden ">
  <div class="flex-1 relative">
    <input
      type="text"
      id="searchText"
      class="w-full px-4 py-2 h-10 border-r-0 border-l-0 border-t-0 rounded-none focus:outline-none"
      [(ngModel)]="searchText"
      placeholder="Search"
    >
  </div>

  <div class="flex-1 relative">
    <input
      type="text"
      id="mapArea"
      class="w-full px-4 py-2 h-10 border-r border-l border-t-0  rounded-none focus:outline-none"
      [(ngModel)]="mapArea"
      placeholder="Map Area"
    >
  </div>

  <div class="flex-1 relative">
    <input
      type="date"
      id="datePicker"
      class="w-full px-4 py-2 h-10 border-r border-l border-t-0 rounded-none focus:outline-none"
      
      placeholder="Date"
    >
  </div>

  <div class="flex-1">
    <input
      type="time"
      id="timePicker"
      class="w-full px-4 py-2 h-10 border-r-0 border-l-0 border-t-0  rounded-none focus:outline-none"
      
      placeholder="Time"
    >
  </div>

  <div>
    <button
      class="bg-slate-900 text-white hover:bg-slate-600 rounded-full w-24 h-10"
      (click)="performSearch()"
      
    >
      Search
    </button>
  </div>
</div>
