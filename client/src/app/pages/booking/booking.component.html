<app-header></app-header>
<div class="serviceAndBook flex max-w-screen-xl mx-auto gap-4 sm:gap-10">
  <div class="w-4/5 flex mx-auto space-x-24 ">
    <div class="w-3/5">
      <app-all-services
        *ngIf="flag == 1"
        (setService)="setService($event)"
        [shopServicesDetail]="shopServicesDetail"
      ></app-all-services>
      <!-- team selection -->
      <div class="" *ngIf="flag == 2">
        <button
          class="p-2 font-bold rounded-lg hover:bg-slate-400"
          (click)="onClickBack()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
            />
          </svg>
        </button>
        <app-team-select
          [teamMembers]="teamMemberNames"
          (teamName)="getTeamName($event)"
        ></app-team-select>
      </div>

      <!-- time and date -->
      <div class="" *ngIf="flag == 3">
        <button
          class="p-2 font-bold rounded-lg hover:bg-slate-400"
          (click)="onClickBack()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
            />
          </svg>
        </button>
        <app-date-time
          (getSelectedTimeDate)="getSelectedTimeDate($event)"
          [nameAndDetail]="[selectedTeamName, shopDetails]"
        ></app-date-time>
      </div>
    </div>
    <div class="w-2/5">
      <app-selected-services
        [selections]="{shopDetails, selectedServiceInfo,selectedTeamName,selectedTimeDate}"
      >
      </app-selected-services>
      <div class="mx-auto mt-2">
        <button
          (click)="onClickContinue()"
          class="bg-slate-950 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          type="button"
        >
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
