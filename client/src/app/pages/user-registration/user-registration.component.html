<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="justify-center items-center mb-8">
      <h1 class="font-bold font text-4xl text-center p-4">
        Create account
      </h1>
      <h4 class="font-semibold text-center text-slate-400">
        You're almost there! Create your new account by completing these details
      </h4>
    </div>
    <h1 class="font-bold font p-8 text-3xl">Sign up</h1>
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label
          class="block text-slate-700 text-sm font-bold mb-2"
          for="firstName"
        >
          First Name *
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline"
          id="firstName"
          type="text"
          placeholder="First Name"
        />
      </div>
      <div class="mb-4">
        <label
          class="block text-slate-700 text-sm font-bold mb-2"
          for="lastName"
        >
          Last Name *
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline"
          id="lastName"
          type="text"
          placeholder="Last Name"
        />
      </div>
      <div class="mb-4">
        <label class="block text-slate-700 text-sm font-bold mb-2" for="email">
          Email *
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="Email"
        />
      </div>
      <div class="mb-4">
        <label
          class="block text-slate-700 text-sm font-bold mb-2"
          for="password"
        >
          Password *
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="mb-4">
        <label class="block text-slate-700 text-sm font-bold mb-2" for="mobile">
          Mobile Number *
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-slate-700 leading-tight focus:outline-none focus:shadow-outline"
          id="mobile"
          type="tel"
          placeholder="Mobile Number"
        />
      </div>
      <div class="flex items-center justify-center ">
        <button
          class="bg-slate-950 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
          type="button"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</div>
